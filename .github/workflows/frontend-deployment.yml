name: Frontend Deployment 

on: push
    # branches:
    #   - main

jobs:
  deployment:
    name: Build 
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install deps and Build
        run: |
          yarn install 
          yarn build 
        shell: bash
        working-directory: ./frontend
